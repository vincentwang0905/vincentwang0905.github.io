<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" type="image/x-icon" href="logo.ico" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/709d27feae.js" crossorigin="anonymous"></script>
    <noscript><div class="whitepage"></noscript>
    <title>FSTW | 炸蝦勞工集中服</title>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <nav class="sidebar close">
        <header>
            <div class="image">
                <img src="logo.png" draggable="false">
                <span class="name text">&nbsp;&nbsp;FSTW | 炸蝦服</span>
            </div>
            <div class="logo-text">
            </br><i class='fa-solid fa-bars toggle icon' id="btn"></i>
              </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='fa-solid fa-search icon'></i>
                    <input type="text" placeholder="搜尋...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="https://www.friedshrimp.ga/">
                            <i class='fa-solid fa-home icon'></i>
                            <span class="text nav-text">主頁</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="https://discord.gg/YRu75UHSWz">
                            <i class="fa-brands fa-discord icon"></i>
                            <span class="text nav-text">Discord</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='fa-solid fa-moon icon moon'></i>
                        <i class='fa-solid fa-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">切換黑暗模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="noticecovid19 text"><i class="fa-solid fa-virus-covid"></i>疫情嚴峻，請記得遵守防疫規定!<a href="https://www.cdc.gov.tw/"><i class="fa-solid fa-link"></i></a></div>
    </section>
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})
searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})
modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "切換亮彩模式";
    }else{
        modeText.innerText = "切換黑暗模式";
        
    }
}); 
    window.oncontextmenu=function(){return false;}  
    window.onkeydown = window.onkeyup = window.onkeypress = function () { 
        window.event.returnValue = false; 
        return false; 
    }
Swal.fire({
  title: 'Cookie',
  html:
    '本網站使用Cookie</br>是否同意我們使用Cookie收集您的資料?',
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: '<i class="fa-solid fa-check"></i>是的我同意!',
  cancelButtonText: '<a href="about:blink" class="ahref"><i class="fa-solid fa-xmark"></i>否我不同意!</a>',
  allowOutsideClick: false,
  allowEscapeKey: false,
  allowEnterKey: false,
  customClass: {
  container: 'text-decoration: none;color: #FFFFFF'
  },
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire({
  position: 'bottom-end',
  icon: 'success',
  title: '完成，您現在可以瀏覽網站了!',
  showConfirmButton: false,
  timer: 1500,
  timerProgressBar: true,
  allowOutsideClick: false,
  allowEscapeKey: false,
  allowEnterKey: false,
})
  }
})
        var h = window.innerHeight,
            w = window.innerWidth;
        window.onresize = function () {
            if (h != window.innerHeight || w != window.innerWidth) {
                window.location = "https://www.friedshrimp.ga/";
            }
        };
</script>
</body>
</html>
